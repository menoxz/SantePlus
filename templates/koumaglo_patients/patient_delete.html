{% extends 'base.html' %}

{% block title %}Supprimer un Patient{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-8">
    <!-- Titre principal -->
    <h1 class="text-3xl font-bold text-gray-800 mb-8 flex items-center">
        <svg class="w-8 h-8 mr-3 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        Supprimer un Patient
    </h1>

    <!-- Formulaire de confirmation -->
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-2xl mx-auto">
        <p class="text-gray-700 mb-6 text-lg">
            Êtes-vous sûr de vouloir supprimer le patient 
            <span class="font-semibold">{{ patient.personne.nom }} {{ patient.personne.prenom }}</span> ?
            <span class="block text-sm text-red-600 mt-2">Cette action est irréversible.</span>
        </p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end space-x-4">
                <a href="{% url 'koumaglo_patients:patient_list' %}" 
                   class="inline-flex items-center px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg shadow-sm transition duration-300">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                    Annuler
                </a>
                <button type="submit" 
                        class="inline-flex items-center px-6 py-3 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg shadow-sm transition duration-300">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                    Supprimer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
